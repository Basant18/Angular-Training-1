<h2>Products</h2>

<div *ngFor="let product of products" class="main">

  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products',product.id]">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <!--<button (click)="share($event)">
    Share
  </button>-->

  <app-product-alerts
  [product]="product"
  (notifyEvent)="onNotify($event)"
  (shareEvent)="share($event)">
  </app-product-alerts>

</div>
